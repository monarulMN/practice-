<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icon-button</title>

    <style>

        .social-media{
            background-color: gray;
            padding: 50px 20px;
            text-align: center;
        }

        .btn{
            border: none;
            padding: 10px 20px;
            font-size: 2rem;
            border-radius: 15%;

        }

    </style>

</head>
<body>
    <div class="social-media">
        
        <button class="btn" onclick="window.open('https://www.facebook.com/')" class="btn request-callback"><i class="fa fa-facebook" style="color: #3b5998;" aria-hidden="true">facebook</i></button>
        <button class="btn" onclick="window.open('https://mail.google.com/mail/u/0/#inbox')" class="btn request-callback"><i class="fa fa-envelope-o" style="color: #28b351;" aria-hidden="true">Gmail</i></button>
        <button class="btn" onclick="window.open('https://www.youtube.com/')" class="btn request-callback"><i class="fa fa-youtube" style="color: #b32828;" aria-hidden="true">YouTube</i></button>

    </div>
</body>
</html>
